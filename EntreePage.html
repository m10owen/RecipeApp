<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entree Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Titles">
        <div class="Column">
            <h2>Breakfast:</h2>          
            <div class="Entrees">
                <div class = "imgCont">
                <a href="BreakfastPage.html">
                <img src="BreakfastCover.jpg" alt="BreakFast Entrees" id="CoverImgs">
            </a>
            </div>
            </div>
        </div>
        <div class="Column">
            <h2>Lunch: </h2>
            <div class="Snacks">
                <div class = "imgCont">
                  <a href="LunchPage.html">
                <img src="LunchCover.jpg" alt="Lunch Entrees" id="CoverImgs">
                </a>
                </div>
            </div>
        </div>
        <div class="Column">
            <h2>Dinner: </h2>
            <div class="Desserts">
                <div class = "imgCont">
                <a href="DinnerPage.html">
                <img src="EntreeCover.jpg" alt="Dinner Entree" id="CoverImgs">
                </a>
                </div>
            </div>
        </div>
    </div>

</html>
